---
type: com.google.api.codegen.SampleConfigProto
config_schema_version: 1.2.0
samples:
  - service: google.example.library.v1.LibraryService
    rpc: GetShelf
    id: get_shelf_sync
    region_tag: library_shelf_acquisition
    description: Get a shelf from the library
    request:
      - field: name
        value: China Grove
    response:
      - print:
          - "The theme of the shelf is '%s'"
          - $resp.theme
